<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<script th:src="@{scripts/jquery-3.3.1.min.js}" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		<!-- first: load -->
		$("a:eq(0)").click(function() {
			var href = this.href;
			var args = {
				"time" : new Date()
			};
			$("#content").load(href, args);
			return false;
		});
		<!-- second: get -->
		$("a:eq(1)").click(function() {
			/* $.get("helloAjax.txt", function(data,status) {
				alert("data: " + data + "\nstatus : " + status);
			}); */
			$.get("helloAjax.txt", function(data, status) {
				alert("数据get：" + data + "\n状态：" + status);
			});
			return false;
		});

		<!-- third: post -->
		$("a:eq(2)").click(function() {
			/* $.get("helloAjax.txt", function(data,status) {
				alert("data: " + data + "\nstatus : " + status);
			}); */
			$.post("helloAjax.txt",
				{
					name : "luo",
					age : 28
				},
				function(data, status) {
					alert("数据post：" + data + "\n状态：" + status);
				});
			return false;
		});
	});
</script>
</head>
<body>
	hello,now :
	<td th:text="${now}"></td>
	<a href="helloAjax.txt">load</a>
	<div id="content"></div>
	<br>
	</br>
	<a href="helloAjax.txt">send get</a>
	<br>
	</br>
	<a href="helloAjax.txt">send post</a>
</body>
</html>
